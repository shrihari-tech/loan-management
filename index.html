<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url('https://media.istockphoto.com/id/1257005098/photo/hd-wallpaper-for-mobile-phones.webp?b=1&s=170667a&w=0&k=20&c=Hl1nOy1NbJbEvGQsoAW4zDtMmNg9yPL7H7a1mdftly8=');
            background-repeat: no-repeat;
            background-size: cover;
        }
        .gender {
            display: flex;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            display: none;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            box-sizing: border-box;
        }

        button {
            background-color: #4f4caf;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
    </style>
</head>
<body>

<button onclick="showBorrowerForm()">Borrower</button>
<button onclick="showLenderForm()">Lender</button>
<form id="borrowerForm" method="POST" action="borrower.php">
    <h2>Borrower Profile</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="dob">DOB:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>

        <div class="gender">
            <label>Gender:</label>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="female">
        </div>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>

        <label for="phno">Phone Number:</label>
        <input type="tel" id="phno" name="phno" required>

        <label for="qualification">Qualification:</label>
        <select id="qualification" name="qualification">
            <option value="highschool">High School</option>
            <option value="undergraduate">Undergraduate</option>
            <option value="postgraduate">Postgraduate</option>
        </select>

        <label for="account">Account No:</label>
        <input type="number" id="account" name="account" required>
        

    <button type="submit" onclick="submitBorrowerForm()">Create Borrower Profile</button>
    <a href="money_request.php" id="requestMoneyBtn" style="display: none;">Request Money</a>
    <a href="view_status.php" id="viewStatusBtn" style="display: none;">View Status</a>
    <button type="button" onclick="viewStatus()">View Loan Status</button>
    <!-- <a href="view_loan_status.php" id="viewLoanStatus" style="display:none;">View Loan Status</a> -->
</form>

<form id="lenderForm" method="POST" action="lender.php">
    <h2>Lender Profile</h2>
    <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>

        <label for="status">Account Status:</label>
        <input type="text" id="status" name="status" required>

        <div class="gender">
            <label>Gender:</label>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="female">
        </div>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>

        <label for="phno">Phone Number:</label>
        <input type="tel" id="phno" name="phno" required>

        <label for="work">Working:</label>
        <select id="work" name="work">
            <option value="highschool">Government</option>
            <option value="undergraduate">Bussiness</option>
            <option value="postgraduate">Deposit</option>
        </select>

        <label for="account">Account No:</label>
        <input type="number" id="account" name="account" required>

    <button type="submit" onclick="submitLenderForm()">Create Lender Profile</button>
    <button type="button" onclick="viewRequests()">View Requests</button>
</form>
</form>

<script>
    function showBorrowerForm() {
        document.getElementById("lenderForm").style.display = "none";
        document.getElementById("borrowerForm").style.display = "block";
        document.getElementById("requestMoneyBtn").style.display = "inline";
    }

    function showLenderForm() {
        document.getElementById("borrowerForm").style.display = "none";
        document.getElementById("lenderForm").style.display = "block";
        document.getElementById("requestMoneyBtn").style.display = "none"; 
    }

    function submitBorrowerForm() {
        alert("Borrower profile created!");
    }

    function submitLenderForm() {
        alert("Lender profile created!");
    }
    function viewStatus() {
        window.location.href = "view_status.php";
    }

    function viewRequests(){
        window.location.href="view_requests.php";
    }
</script>

</body>
</html>
